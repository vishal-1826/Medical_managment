<div class="add-product-button">
  <button mat-raised-button color="primary" (click)="addNewProduct()">
    <i class="bi bi-plus-circle-fill"></i> Add New Product
  </button>
</div>
<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ExpirationDate </th>
      <td mat-cell *matCellDef="let element"> {{element.expirationDate|date:'yyyy-MM-dd'}} </td>
    </ng-container>
    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </th>
      <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
    </ng-container>
    <ng-container class="button" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <button  (click)="editElement(element)">
          <!-- <mat-icon >edit</mat-icon> -->
          <i class="bi bi-pencil-square"></i>
        </button>
        <button  (click)="deleteElement(element)">
          <i class="bi bi-archive-fill"></i></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
