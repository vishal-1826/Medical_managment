<div class="mat-elevation-z8 table-container" fxLayout="column" fxLayoutAlign="stretch">
<table mat-table [dataSource]="dataSource" matSort *ngIf="data.length">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | uppercase }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator  [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
